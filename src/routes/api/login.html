<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
        }

        .logo {
            width: 200px;
            height: 200px;
            background-image: url('https://unknownforall.com/static/media/unknown.4fa4cb20fbee261e5f40.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-center items-center">
            <div class="logo"></div>
        </div>
        <h2 class="text-2xl font-bold mb-4">Connexion</h2>
        <form action="/api/users/login" method="post">
            <div class="mb-4">
                <label for="username" class="block mb-1">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username"
                    class="w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Mot de passe:</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2">
            </div>
            <button type="submit"
                class="w-full bg-white hover:bg-blue-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Se
                connecter</button>
        </form>
    </div>
</body>

</html>
